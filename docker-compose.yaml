version: '2'
services:
  collector:
    build: ./collector
    privileged: true
    network_mode: host
    labels:
      io.balena.features.dbus: '1'
    environment: 
    - INGESTER_URL=${INGESTER_URL}
    restart: always
  wifi-connect:
    build: ./wifi-connect
    network_mode: "host"
    labels:
      io.balena.features.dbus: '1'
    cap_add:
    - NET_ADMIN
    environment:
      DBUS_SYSTEM_BUS_ADDRESS: "unix:path=/host/run/dbus/system_bus_socket"
       